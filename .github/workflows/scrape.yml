name: Scrape NOCIX Servers

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scraper.py'
      - '.github/workflows/scrape.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Run scraper
      run: |
        python scraper.py
    
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet nocix_servers.json || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add nocix_servers.json
        git commit -m "Update NOCIX server data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nocix-servers-data
        path: nocix_servers.json
        retention-days: 90
